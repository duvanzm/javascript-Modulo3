<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario y Tabla</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <section>
      <div class="container mt-5">
        <div class="row">
          <!-- FORMULARIO -->
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <div class="mt-3">
                    <h6 class="text-center pb-5">Formulario</h6>
                  <label>Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    id="text-name"
                  />
                </div>

                <div class="mt-3">
                  <label>Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    id="text-lastname"
                  />
                </div>

                <div class="mt-3">
                  <label>Email</label>
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Email"
                    id="text-email"
                  />
                </div>

                <button class="btn btn-primary w-100 mt-4" id="button">
                  Guardar
                </button>
              </div>
            </div>
          </div>

          <!-- TABLA -->
          <div class="col-md-8">
            <div class="card">
              <div class="card-body">
                <h6 class="card-title">Listado</h6>

                <table class="table">
                  <thead class="table-dark">
                    <tr>
                      <th>Id</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Email</th>
                      <th>Accion</th>
                    </tr>
                  </thead>
                  <tbody id="list">
                    <!-- lista -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
